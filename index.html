  <body>
    <header>
      <h1 class="sr-only">المنير | Al-Munir - تحفيظ القرآن الكريم</h1>
    </header>
    <main>
      <div class="container">
        <div class="site-description">
          <img
            class="logo"
            src="./assets/imgs/Al-Munir.png"
            alt="شعار موقع المنير لتحفيظ القرآن الكريم"
          />
          <h2>موقع المنير لتحفيظ القرآن الكريم</h2>
          <p>
            حيث يمكنكم الاستماع وقراءة القرآن الكريم مع التفسير لتسهيل الحفظ
            والفهم والمراجعة.
          </p>
          <button
            class="openDialogBtn"
            data-target="dialogVideo"
            aria-label="عرض فيديو كيفية استخدام الموقع"
          >
            كيفية الاستخدام
          </button>
        </div>

        <section class="quran-navigation">
          <div class="controls">
            <select id="surahSelect" aria-label="اختر سورة">
              <option value="selectSurah">إختر سورة</option>
            </select>
            <select id="editionSelect" aria-label="اختر تفسير">
              <option value="selectTafsir">إختر تفسير</option>
            </select>
            <select id="audioEditionSelect" aria-label="اختر القارئ">
              <option value="selectAudio">إختر القارئ</option>
            </select>
          </div>

          <div class="playback-controls">
            <button id="toggleAutoplay" class="hidden">
              التشغيل التلقائي للآيات: Off
            </button>
            <button id="toggleLoop" class="hidden">
              تكرار الآية الحالية: Off
            </button>
            <button id="toggleRangeMode" class="hidden">
              تحديد مجال الآيات: Off
            </button>
          </div>
          <div class="audio-controls">
            <audio id="quranAudio" class="hidden" controls></audio>
            <button id="prevAyah" class="hidden">الآية السابقة</button>
            <button id="nextAyah" class="hidden">الآية التالية</button>
          </div>
        </section>

        <section
          id="rangeControls"
          class="range-controls"
          style="display: none"
        >
          <label for="rangeStart">من الآية:</label>
          <input type="number" id="rangeStart" min="1" value="1" />
          <label for="rangeEnd">إلى الآية:</label>
          <input type="number" id="rangeEnd" min="1" value="1" />
          <button id="setRange">تطبيق</button>
        </section>

        <div class="ayah-navigation-control">
          <button id="goToFirstAyah" class="hidden">
            الذهاب إلى الآية الأولى
          </button>
          <button id="goToLastAyah" class="hidden">
            الذهاب إلى الآية الأخيرة
          </button>
        </div>

        <div id="loading" class="loader-container" style="display: none">
          <div class="loader"></div>
          جاري تحميل البيانات ...
        </div>
        <div id="error" class="error" style="display: none"></div>

        <section id="quranContent" class="hidden">
          <div class="meta-info">
            <div id="surahInfo"></div>
            <div id="ayahInfo"></div>
          </div>
          <article id="quranText" class="quran-text">
            <div id="arabicText" class="arabic" lang="ar"></div>
            <div id="translationText" class="translation"></div>
          </article>
        </section>
      </div>
    </main>

    <footer>
      <p class="sr-only">© 2025 موقع المنير | Al-Munir</p>
    </footer>

    <!-- Video Tutorial Dialog -->
    <div
      id="dialogVideo"
      class="dialog"
      role="dialog"
      aria-labelledby="dialog-title"
    >
      <div class="dialog-content">
        <button class="dialog-close" aria-label="إغلاق">&times;</button>
        <h4 id="dialog-title">كيفية استخدام موقع المنير</h4>
        <video controls preload="none" poster="./assets/imgs/thumbnail.jpg">
          <source src="./assets/data/tutorial.mp4" type="video/mp4" />
          متصفحك لا يدعم تشغيل الفيديو.
        </video>
      </div>
    </div>
