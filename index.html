<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="الاستماع وقراءة القرآن الكريم مع التفسير لتسهيل الحفظ والفهم والمراجعة"
    />
    <meta name="keywords" content="Quran, حفط, قرأن, تفسير, إستماع" />
    <title>المنير | Al-Munir - تحفيظ القرآن الكريم</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="./assets/css/dialog.min.css" />

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9RH1824M0W"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9RH1824M0W");
    </script>
  </head>
  <body>
    <div class="container">
      <div class="site-description">
        <img class="logo" src="./assets/imgs/Al-Munir.png" alt="Logo" />
        <p>
          مرحباً بكم في موقع المنير، حيث يمكنكم الاستماع وقراءة القرآن الكريم مع
          التفسير لتسهيل الحفظ والفهم والمراجعة.
        </p>
        <button class="openDialogBtn" data-target="dialogVideo">
          كيفية الاستخدام
        </button>
      </div>

      <div class="controls">
        <select id="surahSelect">
          <option value="selectSurah">إختر سورة</option>
        </select>
        <select id="editionSelect">
          <option value="selectTafsir">إختر تفسير</option>
        </select>
        <select id="audioEditionSelect">
          <option value="selectAudio">إختر القارئ</option>
        </select>
      </div>

      <div class="playback-controls">
        <button id="toggleAutoplay">التشغيل التلقائي للأيات: Off</button>
        <button id="toggleLoop">تكرار الأية الحالية: Off</button>
        <button id="toggleRangeMode">تحديد مجال الأيات: Off</button>
      </div>
      <div class="audio-controls">
        <audio id="quranAudio" controls></audio>
        <button id="prevAyah">الأية السابقة</button>
        <button id="nextAyah">الأية التالية</button>
      </div>

      <div id="rangeControls" class="range-controls" style="display: none">
        <label>من الأية:</label>
        <input type="number" id="rangeStart" min="1" value="1" />
        <label>إلى الأية:</label>
        <input type="number" id="rangeEnd" min="1" value="1" />
        <button id="setRange">تطبيق</button>
      </div>

      <div id="loading" class="loader-container" style="display: none">
        <div class="loader"></div>
        جاري تحميل البيانات ...
      </div>
      <div id="error" class="error" style="display: none"></div>

      <div id="quranContent">
        <div class="meta-info">
          <div id="surahInfo"></div>
          <div id="ayahInfo"></div>
        </div>
        <div id="quranText" class="quran-text">
          <div id="arabicText" class="arabic"></div>
          <div id="translationText" class="translation"></div>
        </div>
      </div>
    </div>

    <!-- Video Tutorial Dialog -->
    <div id="dialogVideo" class="dialog">
      <div class="dialog-content">
        <button class="dialog-close">&times;</button>
        <video controls preload="none" poster="./assets/imgs/thumbnail.jpg">
          <source src="./assets/data/tutorial.mp4" type="video/mp4" />
          متصفحك لا يدعم تشغيل الفيديو.
        </video>
      </div>
    </div>

    <!-- <script src="./assets/js/script_api_jQuery.js"></script> -->
    <script src="./assets/js/script.min.js"></script>
    <script src="./assets/js/dialog.min.js"></script>
  </body>
</html>
